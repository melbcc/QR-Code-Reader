upstream django_app {
    server web:8000;
}

server {
    listen 443;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /srv/prod/static/;
    }

    location /app/ {
        alias /srv/prod/frontend/dist/;
        try_files $uri /index.html =404;
    }
}
